# Application Name
spring.application.name=banking-app

# DataSource Configuration
# MySQL database connection URL. Change 'localhost', '3306', and 'banking_app' if your MySQL server is running elsewhere or using a different port/database.
spring.datasource.url=jdbc:mysql://localhost:3306/banking_app
# MySQL database username (adjust according to your database credentials)
spring.datasource.username=root
# MySQL database password (adjust according to your database credentials)
spring.datasource.password=root
# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
# DDL auto: 'update' will update the database schema automatically. Change to 'none', 'create', or 'validate' if needed.
spring.jpa.hibernate.ddl-auto=update
# Hibernate dialect for MySQL. This optimizes SQL generation for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Show SQL: Enables logging of generated SQL in the console.
spring.jpa.show-sql=true
